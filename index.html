
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ashley â€“ The Routing Boss</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #chat {
      flex-grow: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .message {
      margin: 0.5rem;
      padding: 0.75rem 1rem;
      border-radius: 12px;
      max-width: 75%;
      white-space: pre-wrap;
    }
    .scott {
      background-color: #1e3a8a;
      align-self: flex-end;
      text-align: right;
    }
    .bot {
      background-color: #2e2e2e;
      align-self: flex-start;
    }
    .label {
      font-size: 0.7rem;
      opacity: 0.6;
      margin-bottom: 2px;
    }
    #inputArea {
      display: flex;
      padding: 0.75rem;
      background-color: #1a1a1a;
    }
    input[type="text"] {
      flex: 1;
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      outline: none;
      margin-right: 0.5rem;
    }
    button {
      padding: 0.75rem;
      font-size: 1rem;
      background-color: #2563eb;
      color: white;
      border: none;
      cursor: pointer;
      margin-left: 0.25rem;
    }
    #resetBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #444;
    }
    #fileUpload {
      margin-left: 0.5rem;
    }
  </style>
</head>
<body>
  <button id="resetBtn">Reset Chat</button>
  <div id="chat"></div>
  <form id="inputArea">
    <input type="text" id="input" placeholder="Talk to Ashley..." autocomplete="off"/>
    <input type="file" id="fileUpload" />
    <button type="button" id="micBtn">ðŸŽ¤</button>
    <button type="submit">Send</button>
  </form>

  <script>
    let threadId = null;
    let assistant = null;
    const chat = document.getElementById("chat");
    const input = document.getElementById("input");
    const fileInput = document.getElementById("fileUpload");
    const form = document.getElementById("inputArea");
    const resetBtn = document.getElementById("resetBtn");
    const micBtn = document.getElementById("micBtn");

    function addMessage(text, sender, isUser = false) {
      const msg = document.createElement("div");
      msg.className = "message " + (isUser ? "scott" : "bot");

      const label = document.createElement("div");
      label.className = "label";
      label.innerText = sender;
      msg.appendChild(label);

      const content = document.createElement("div");
      content.innerText = text;
      msg.appendChild(content);

      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;

      addMessage(text, "Scott", true);
      input.value = "";

      let fileContent = null;
      if (fileInput.files.length > 0) {
        const file = fileInput.files[0];
        fileContent = await file.text();
      }

      const res = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text, threadId, assistant, fileContent })
      });

      const data = await res.json();
      if (data.response) {
        threadId = data.threadId;
        assistant = data.assistant || "Ashley";
        addMessage(data.response, assistant);
      } else {
        addMessage("Something went wrong.", "System");
      }
    });

    resetBtn.addEventListener("click", () => {
      threadId = null;
      assistant = null;
      chat.innerHTML = "";
    });

    if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      const recognition = new SpeechRecognition();
      recognition.continuous = false;
      recognition.interimResults = false;
      recognition.lang = "en-US";

      micBtn.addEventListener("click", () => {
        recognition.start();
      });

      recognition.onresult = (event) => {
        input.value = event.results[0][0].transcript;
      };

      recognition.onerror = (event) => {
        console.error("Speech recognition error:", event.error);
      };
    } else {
      micBtn.disabled = true;
      micBtn.innerText = "ðŸŽ¤ (Unsupported)";
    }
  </script>
</body>
</html>
